<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav__bar">
            <div class="nav__brand">
                <img src="assets/logo.png" alt="logo" class="nav__logo"/>
            </div>
            <div class="nav__items">
                <button class="primary__button">Order Food</button>
            </div>
        </nav>
    </header>
    <!--Main section  -->
    <main class="container">
        <!-- Hero section -->
        <section class="hero">
            <div class="hero__section">
                <div class="hero__img__section">
                    <img src="assets/hero.jpg" alt="Hero" class="hero__img"/>
                    <img src="assets/svg/heroShape.svg" alt="Hero-Bg" class="hero__bg"/>
                    <img src="assets/svg/herobgpattren.svg" alt="Hero-Bg1" class="hero1__bg"/>
                </div>
                <div class="hero__decription">
                    <h1 class="hero__text">Order Food from favourite restaurants near you</h1>
                    <button class="primary__button hero__btn">Order Now</button>
                </div>
            </div>
        </section>

        <!-- Explore Menu -->
        <section class="exp__section">
            <h1 class="exp__text">Explore Menu</h1>
            <div class="exp__bg"></div>
            <div class="exp__items">
                <div class="food__card">
                    <div class="food__card__img">
                        <img src="assets/burger.jpg" alt="Burger" class="food__img"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="card__title">Burger</h3>
                        <p>Burger King, McDonald's<span style="color:red"> +3</span></p>
                    </div>
                </div>
                
                <div class="food__card" id="ice">
                    <div class="food__card__img">
                        <img src="assets/pizza.jpg" alt="Pizza" class="food__img"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="card__title">Pizza</h3>
                        <p>Domino's, Pizza Hut <span style="color:red"> +3</span></p>
                    </div>
                </div>

                <div class="food__card" >
                    <div class="food__card__img">
                        <img src="assets/iceCream.jpg" alt="Ice-Cream" class="food__img"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="card__title">Ice-Cream</h3>
                        <p>Ibaco, Arun Ice-Cream<span style="color:red"> +3</span></p>
                    </div>
                </div>
             </div>
            <div class="exp__btn">
            <button class="primary__button" id="View">View More</button>
            </div>
        </section>

        <!-- Restaurant -->
        <section class="res__container">
            <div class="res__text">
                <h1>Order from 100s of restaurant</h1>
            </div>
            <div class="res__img__section">
                <div class="res__img__row1">
                    <div class="res__img1">
                        <img src="assets/restaurant2.jpg" alt="res1" class="img1"/>
                    </div>
                    <div class="res__img2">
                        <img src="assets/restaurant1.jpg" alt="res2" class="img2"/>
                    </div>
                </div>
                <div class="res__img__row2">
                    <div class="res__img3">
                        <img src="assets/restaurant4.jpg" alt="res3" class="img3"/>
                    </div>
                    <div class="res__img4">
                        <img src="assets/restaurant3.jpg" alt="res4" class="img4"/>
                    </div>
                </div>
            </div>
        </section>

        <!-- Email Section -->
        <section class="mail__section">
            <div class="mail__text">
                <h1>Stay Updated</h1>
            </div>
            <div class="input__section">
                <input type="email" placeholder="Email"/>
                <button class="primary__button input__btn">Get Updates</button>
            </div>
        </section>
    </main>
</body>
</html>
